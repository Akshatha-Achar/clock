<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>üïêClocküïê</title>
  </head>
  <body>
    <header>
      <h1 class="heading">Analog Clock</h1>
    </header>
    <div class="container">
      <div class="clock">
        <h4 class="big-numbers num-12">12</h4>
        <h4 class="big-numbers num-9">9</h4>
        <h4 class="big-numbers num-6">6</h4>
        <h4 class="big-numbers num-3">3</h4>
        <h3 class="small-numbers num-1">1</h3>
        <h3 class="small-numbers num-2">2</h3>
        <h3 class="small-numbers num-4">4</h3>
        <h3 class="small-numbers num-5">5</h3>
        <h3 class="small-numbers num-7">7</h3>
        <h3 class="small-numbers num-8">8</h3>
        <h3 class="small-numbers num-10">10</h3>
        <h3 class="small-numbers num-11">11</h3>
        <!-- <div class="align"></div> -->
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
        <div class="mini-circle"></div>
        <div class="display-date"></div>
      </div>
    </div>
  </body>
</html>
